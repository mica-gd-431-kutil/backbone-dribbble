<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>dribbble</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="container">
            <div id="header">
                <ul>
                    <li id="popular" class="selected">Popular</li>
                    <li id="debuts">Debuts</li>
                    <li id="everyone">Everyone</li>
                </ul>
            </div>
            <div id="shots"></div>
            <div id="loadmore">Load More</div>
        </div>

        <script type="text/template" id="shot-template">
            <img src="<%- image_teaser_url %>" class="shot_thumb"/>
            <div class="metadata">
                <span class="likes"><img src="images/star.png"/><%- likes_count %> like<% if (likes_count != 1) { %>s<% } %></span>
                <span class="comments"><img src="images/comment.png"/><%- comments_count %> comment<% if (comments_count != 1) { %>s<% } %></span>
            </div>
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
